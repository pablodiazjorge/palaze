<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palaze-Documentación</title>
    <link rel="stylesheet" href="/build/palaze-web.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/build/palaze-web.esm.js"></script>
    <script nomodule src="/build/palaze-web.js"></script>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lis = document.querySelectorAll('#sidebar ul li');
        let activeLi = null;
        lis.forEach(li => {
            li.addEventListener('click', () => {
                if (activeLi) {
                    activeLi.classList.remove('sidebar-selected');
                }
                li.classList.add('sidebar-selected');
                activeLi = li;
            });
        });
    });

    var designActive = false;
    var toggled = false;
    let sideWidth = 0;
    function toggle() {
        if (toggled === false) {
            toggled = true;
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.left = "20%";
            document.getElementById("sidebar").style.borderLeft = "none";
        } else if (toggled === true) {
            toggled = false;
            sideWidth = document.getElementById("main").clientLeft;
            document.getElementById("sidebar").style.width = "270px";
            document.getElementById("main").style.left = "30%";
            document.getElementById("sidebar").style.borderLeft = "1px solid #495057";
        }
    }

    function loadSection(file) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", file, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                window.scrollTo(0, 0);
                document.querySelector("#main").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

</script>

<body>

    <!--  Sidebar -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <img src="../assets/icon/log-mask-overview.svg" alt="">
            <li onclick="location.href='docs.html'">Componentes</li>
            <plz-divider></plz-divider>
            <li onclick="loadSection('docs-card.html')">Tarjeta</li>
            <li onclick="loadSection('docs-divider.html')">Separador</li>
            <li onclick="loadSection('docs-hero.html')">Heroe</li>
            <li onclick="loadSection('docs-button.html')">Boton</li>
            <li onclick="loadSection('docs-menu.html')">Menu</li>
            <li onclick="loadSection('docs-menu-item.html')">Menu-item</li>
            <li onclick="loadSection('docs-tooltip.html')">Tooltip</li>
            <li onclick="loadSection('docs-spinner.html')">Spinner</li>
            <li onclick="loadSection('docs-header.html')">Header</li>
            <li onclick="loadSection('docs-figure.html')">Figure</li>
            <plz-divider></plz-divider>
            <li onclick="loadSection('docs-design-system.html')">Design System</li>
            <li class="sub-option">Colores</li>
            <li class="sub-option">Tipografía</li>
            <li class="sub-option">Formas</li>
        </ul>
    </nav>

    <button class="button-sidebar" onclick="toggle()">&#9776</button>

    <!-- Main section -->
    <main id="main" class="docs-main">
        <section class="overview">
            <div>
                <img class="overview" src="../assets/icon/log-mask-overview.svg" alt="logo">
                <h1>¿Cómo empezar?</h1>
                <p>Explicación con código de como usar los componentes y brebe descripción de que aportan</p>
            </div>
        </section>
    </main>
</body>

</html>
