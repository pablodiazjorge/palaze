<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palaze-Documentación</title>
    <link rel="stylesheet" href="/build/palaze-web.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/build/palaze-web.esm.js"></script>
    <script nomodule src="/build/palaze-web.js"></script>
</head>

<script>
    var toggled = true;
    function toggle() {
        if (toggled === false) {
            toggled = true;
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.left = "20%";
        } else if (toggled === true) {
            toggled = false;
            document.getElementById("sidebar").style.width = "15%";
            document.getElementById("main").style.left = "30%";
        }
    }

    function loadSection(file) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", file, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.querySelector("#main").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
</script>

<body>

    <!--  Sidebar -->
    <nav id="sidebar" class="sidebar">
        <plz-menu>
            <plz-menu-item onclick="location.href='docs.html'">Componentes</plz-menu-item>
            <plz-divider></plz-divider>
            <plz-menu-item onclick="loadSection('docs-button.html')">Boton</plz-menu-item>
            <plz-menu-item onclick="loadSection('docs-card.html')">Tarjeta</plz-menu-item>
            <plz-menu-item onclick="loadSection('docs-divider.html')">Separador</plz-menu-item>
            <plz-menu-item onclick="loadSection('docs-hero.html')">Heroe</plz-menu-item>
        </plz-menu>
    </nav>

    <button class="button-sidebar" onclick="toggle()">&#9776</button>

    <!-- Main section -->
    <main id="main" class="docs-main">
        <section class="overview">
            <div>
                <img class="overview" src="../assets/icon/log-mask-overview.svg" alt="logo">
                <h1>¿Cómo empezar?</h1>
                <p>Explicación con código de como usar los componentes y brebe descripción de que aportan</p>
            </div>
        </section>
    </main>
</body>

</html>
