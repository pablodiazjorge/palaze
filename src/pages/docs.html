<script>
    var toggled = true;
    function toggle() {
        if (toggled === false) {
            toggled = true;
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.left = "20%";
        } else if (toggled === true) {
            toggled = false;
            document.getElementById("sidebar").style.width = "15%";
            document.getElementById("main").style.left = "30%";
        }
    }

    function loadContent(file) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", file, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.querySelector("#main").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
</script>

<body>

    <!--  Sidebar -->
    <nav id="sidebar" class="sidebar">
        <plz-menu>
            <plz-menu-item>Acerca de</plz-menu-item>
            <plz-divider></plz-divider>
            <plz-menu-item onclick="loadContent('docs-button.html')">Uno</plz-menu-item>
            <plz-menu-item>Dos</plz-menu-item>

            <plz-menu-item>Cuatro</plz-menu-item>
            <plz-menu-item>Cinco</plz-menu-item>
        </plz-menu>
    </nav>

    <button class="button-sidebar" onclick="toggle()">&#9776</button>

    <!-- Main section -->

</body>
