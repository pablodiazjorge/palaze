<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Palaze</title>
    <link rel="stylesheet" href="/build/palaze-web.css">
    <script type="module" src="/build/palaze-web.esm.js"></script>
    <script nomodule src="/build/palaze-web.js"></script>
</head>

<script>
    var toggled = true;
    function toggle() {
        if (toggled === false) {
            toggled = true;
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.left = "20%";
        } else if (toggled === true) {
            toggled = false;
            document.getElementById("sidebar").style.width = "15%";
            document.getElementById("main").style.left = "30%";
        }
    }
</script>

<body>

    <!--  Sidebar -->
    <nav id="sidebar" class="sidebar">
        <plz-menu>
            <plz-menu-item>Acerca de</plz-menu-item>
            <plz-divider></plz-divider>
            <plz-menu-item>Uno</plz-menu-item>
            <plz-menu-item>Dos</plz-menu-item>
            <plz-menu-item>Tres</plz-menu-item>
            <plz-menu-item>Cuatro</plz-menu-item>
            <plz-menu-item>Cinco</plz-menu-item>
        </plz-menu>
    </nav>

    <button class="button-sidebar" onclick="toggle()">&#9776</button>

    <!-- Main section -->
    <section id="main" class="main">
        <section class="special-section">
            <plz-hero>
                <img src="./assets/icon/logo-plz.png" alt="" class="resize position-vertical">
                <div class="position-vertical">
                    <p>Holaaaaaaa</p>
                </div>
            </plz-hero>
        </section>

        <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->

        <section id="show">
            <!-- <img src="./assets/icon/logo-plz.png" alt=""> -->
            <h2>plz-button</h2>
            <plz-showcase>
                <plz-showcase-render>
                    <plz-button>Press me</plz-button>
                </plz-showcase-render>
                <plz-showcase-code text-code='<plz-button>
          Press me
<plz-button>'>
                </plz-showcase-code>
            </plz-showcase>

            <br />
            <br />

            <h2>plz-divider</h2>
            <plz-showcase>
                <plz-showcase-render>
                    <plz-divider></plz-divider>
                </plz-showcase-render>
                <plz-showcase-code text-code='<plz-divider><plz-divider>'></plz-showcase-code>
            </plz-showcase>

            <br />
            <br />

            <h2>plz-spinner</h2>
            <plz-showcase>
                <plz-showcase-render>
                    <plz-spinner></plz-spinner>
                </plz-showcase-render>
                <plz-showcase-code text-code="<plz-spinner></plz-spinner>"></plz-showcase-code>
            </plz-showcase>

            <br />
            <br />

            <h2>plz-showcase</h2>
            <h4>plz-showcase-render / plz-showcase-code</h4>
            <plz-showcase>
                <plz-showcase-render>
                    <plz-showcase>
                        <plz-showcase-render>
                            <plz-spinner></plz-spinner>
                        </plz-showcase-render>
                        <plz-showcase-code text-code='<plz-spinner><plz-spinner>'></plz-showcase-code>
                    </plz-showcase>
                </plz-showcase-render>
                <plz-showcase-code text-code='<plz-showcase>
      <plz-showcase-render>
            <plz-spinner></plz-spinner>
      </plz-showcase-render>
      <plz-showcase-code text-code="<plz-spinner><plz-spinner>"></plz-showcase-code>
</plz-showcase>'></plz-showcase-code>
            </plz-showcase>

            <br />
            <br />
        </section>
    </section>

</body>

</html>
